{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="theme-editor">
    <h2>Éditeur de Thème</h2>
    <form method="post" action="{% url 'save_theme' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="theme-name">Nom du thème:</label>
            <input type="text" id="theme-name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="primary-color">Couleur primaire:</label>
            <input type="color" id="primary-color" name="primary_color" value="#0000FF">
        </div>
        
        <div class="form-group">
            <label for="secondary-color">Couleur secondaire:</label>
            <input type="color" id="secondary-color" name="secondary_color" value="#FF00FF">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_active">
                Activer ce thème
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer le thème</button>
    </form>
</div>

<style>
    .theme-editor {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="color"] {
        width: 100px;
        height: 40px;
        padding: 2px;
    }
</style>
{% endblock %}
